        >Datos <br />
        del inmueble</ng-template
      >
      <app-step2 (secondFormData)="getDataFromSecondForm($event)"></app-step2>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel
        >Validaci√≥n <br />
        de identidad
      </ng-template>

        >Resultados <br />
        solicitud
      </ng-template>
